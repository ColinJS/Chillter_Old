<!--
  Generated template for the EditChillsPage page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
  [@overlayState]="sendPos"
  [@overlayState]="backPos"
-->

<ion-content class="edit-chills" scrollbar-y="false" scrollbar-x="false">
    <div class="floating-close-button" (tap)="close(2)"><img src="images/close-outline.svg"/></div>
    <div #leftPan class="overlay leftpansend" [style.opacity]="sendOpa" [style.transform]="sendPos"></div>
    <div #rightPan class="overlay rightpandelete" [style.opacity]="backOpa" [style.transform]="backPos"></div>
    
    <div class="chills-header">
            
        <div class="ch-background">
            <!-- <img-loader id="background"></img-loader> -->
            <img-loader [src]="banner" id="background"></img-loader>
        </div>
        <div class="ch-logo">
            <!-- <img-loader id="logo"></img-loader> -->
            <img-loader id="logo" [src]="logo" ></img-loader>
        </div>
        <!-- <img  class="ch-close" src="images/close-outline.svg" height="25px" (click)="close()"/>-->
    </div>
    <div class="invite" padding (swipe)="swipeEvent($event)" (pan)="panEvent($event)">
        <div class="invite-header flex-first">
            <h1><input type="text" class="title" [(ngModel)]="name" /></h1>
            <h2>you're invited by <i class="creator" [style.color]="'#'+color">{{firstName}} {{lastName}}</i></h2>
        </div>
        
        <div class="flex-second">
            <div class="invite-geo" [style.color]="'#'+color">
                <h1><input type="text" placeholder="Location" [(ngModel)]="geo" /></h1>
                <h2><input type="text" placeholder="Address" [(ngModel)]="geoSpec" /></h2>
            </div>
            
            <div class="invite-time" [style.color]="'#'+color" (click)="showDatePicker()">
                <div class="invite-time-left"><i class="invite-day">{{stringDay}}</i> <i class="invite-day-number">{{numberDay}}</i>  à <i class="invite-hours">{{hours}}</i><i class="exp">h</i><i class="invite-minutes">{{min}}</i></div>
                <!-- <div class="invite-time-right">{{soonDate | toNow}}</div> -->
            </div>
        </div>
        
        <div class="flex-third">
            <div class="invite-comment">
                <ion-textarea [(ngModel)]="comment" [style.color]="'#'+color" placeholder="comment" class="invite-com" scrollY="true" text-justify text-center>
                </ion-textarea>
            </div>
            <div class="invite-utils">
                <img src="images/tool-car-outline.svg" (tap)="showUtils(0)"/>
                <img src="images/tool-list-outline.svg" (tap)="showUtils(1)"/>
                <img src="images/tool-pig-outline.svg"(tap)="showUtils(2)" />
            </div>
        </div>

        <div class="flex-fourth">
            <div class="friends-number">{{friends.length}} invités</div>
            <div class="invite-friends">
                <img src="http://www.chillter.com/api/images/chill-plus.svg" (tap)="showFriends()"/>
                <div class="ion-scroll-friends">
                    <div class="ion-scroll-content"><div class="friend-contener" *ngFor="let friend of friends">
                        <img src="{{friend.picture}}" />
                        <div class="delete-friend" (tap)="deleteFriend(friend.id)"><img src="images/close-outline.svg"/></div>
                    </div></div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
