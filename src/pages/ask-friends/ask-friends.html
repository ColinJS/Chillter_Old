<ion-header>
  <ion-toolbar>
    <ion-title>Friends</ion-title>
    <ion-buttons >
          <button ion-button (click)="close()">
              <img src="images/close-outline.svg" height="25px"/>
          </button>
    </ion-buttons>
  </ion-toolbar> 
</ion-header>

<ion-content>
  
  <ion-searchbar (ionInput)="onInput($event)" >
  </ion-searchbar>
  
  <ion-list>
    <ion-item *ngFor="let friend of viewFriends" (tap)="addFriend(friend)" >
      <ion-avatar item-left><img src="{{friend.picture}}" /></ion-avatar>
      <h2>{{friend.firstname}} {{friend.lastname}}</h2>
    </ion-item>
  </ion-list>
 
</ion-content>
