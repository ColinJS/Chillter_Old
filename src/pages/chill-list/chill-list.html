<ion-header>

<ion-toolbar>
    <ion-title>Chill List</ion-title>
    <ion-buttons>
            <button ion-button (click)="close()">
                <img src="images/close-outline.svg" height="25px"/>
            </button>
    </ion-buttons>
</ion-toolbar>

</ion-header>

<ion-content class="chill-list">
     
    <ion-list *ngFor="let cat of chills">
         
    <ion-list-header >
        {{cat.name}}
    </ion-list-header>
    <ion-item *ngFor="let chill of cat.chills" (click)="close(chill)"><ion-avatar item-left><img src="http://www.chillter.com/api/images/chill-{{chill.info.logo}}.svg" ></ion-avatar><h2>{{chill.info.name}}</h2></ion-item>
    </ion-list>
</ion-content>
