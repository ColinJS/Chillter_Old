<ion-header>
  <ion-toolbar>
    <ion-title>Friends</ion-title>
    <ion-buttons >
          <button ion-button (click)="close()">
              <img src="images/close-outline.svg" height="25px"/>
          </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="friends">
  
  <ion-searchbar (ionInput)="onInput($event)" >
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let friend of friends" (click)="addFriend(friend.id)" >
      <ion-avatar item-left><img src="{{friend.picture}}" /></ion-avatar>
      <h2>{{friend.firstname}}</h2>
    </ion-item>
  </ion-list>

</ion-content>
