<ion-header>

  <ion-toolbar>
    <ion-title>Add An Expense</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <div class="add-content">
    <div class="input-exps">
      <ion-input [(ngModel)]="expense" class="exps-utils" placeholder="element"></ion-input>
      <ion-input type="number" [(ngModel)]="price" class="price-utils" placeholder="price"></ion-input>
    </div>
    
    <div class="inheriters-list">
        <div class="ion-scroll-friends add-exp-scroll">
            <div class="ion-scroll-content">
                  <div *ngFor="let f of friends;let ind=index" class="inheriter-content">
                      <img src="{{f.picture}}" (tap)="toggleInheriters(ind)"/>
                      <div *ngIf="inheritersList[ind]" class="inherit">
                      </div>
                  </div>
              </div>
        </div>
    </div>
  </div>
</ion-content>

<ion-footer>

  <ion-toolbar position="bottom" class="add-nav">
    <div class="nav-button" (tap)="close()">
      Cancel
    </div>
    <div class="nav-button" (tap)="add()">
      Add
    </div>
  </ion-toolbar>

</ion-footer>
