
<ion-tabs>
  <ion-tab [root]="tab1Root" tabTitle="Chills" tabIcon="chillter-icon-tab-bar-chills" (tap)="getNotification()"></ion-tab>
  <ion-tab [root]="tab2Root" tabBadge="{{eventBadge}}" tabBadgeStyle="danger" tabTitle="Chillbox" tabIcon="chillter-icon-tab-bar-chillbox" (tap)="getNotification()"></ion-tab>
  <ion-tab [root]="tab3Root" tabBadge="{{friendBadge}}" tabBadgeStyle="danger" tabTitle="Chillers" tabIcon="chillter-icon-tab-bar-chillers" (tap)="getNotification()"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="Chillset" tabIcon="chillter-icon-tab-bar-chillset" (tap)="getNotification()"></ion-tab>
</ion-tabs>
